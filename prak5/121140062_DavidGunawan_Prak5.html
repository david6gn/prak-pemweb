<!DOCTYPE html>

<html>
    <head>
        <title>Kalkulator sederhana</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>Kalkulator Sederhana</h1>
        <div class="container-calc">
            <div class="container-input">
                <p id="input"></p>
            </div>
            <div class="containerbutton">
                <div class="containeroperasi">
                    <div class="container-op">
                        <button onclick="tujuh()" class="numstyle">7</button>
                        <button onclick="delapan()" class="numstyle">8</button>
                        <button onclick="sembilan()" class="numstyle">9</button>    
                        <button id="bagi" onclick="opbagi()" class="numstyle">รท</button>            
                    </div>
                    <div class="container-op">
                        <button onclick="empat()" class="numstyle">4</button>
                        <button onclick="lima()" class="numstyle">5</button>
                        <button onclick="enam()" class="numstyle">6</button>
                        <button id="kali" onclick="opkali()" class="numstyle">x</button>             
                    </div>
                    <div class="container-op">
                        <button onclick="satu()" class="numstyle">1</button>
                        <button onclick="dua()" class="numstyle">2</button>
                        <button onclick="tiga()" class="numstyle">3</button>
                        <button id="kurang" onclick="opkurang()" class="numstyle">-</button>        
                    </div>
                    <div class="container-op">
                        <button onclick="nol()" class="numstyle">0</button>
                        <button onclick="hitung()" class="numstyles">=</button>     
                        <button id="tambah" onclick="optambah()" class="numstyle">+</button>   
                    </div>
                </div>
                <div class="containerdelete">
                    <button onclick="clearinput()" class="delstyle">Clear</button>
                    <button onclick="deleteangka()" class="delstyle">Delete</button>
                </div>
            </div>
        </div>
        <script src="kalkulator.js"></script>
    </body>
</html>
